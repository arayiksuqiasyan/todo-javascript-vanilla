<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8f709fb6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="todolist-container">
        <h1>TodoList</h1>
        <div class="search-cotainer">
            <label for="search">search</label>
            <input type="text" class="search-input" id="search">
        </div>
        <div class="add-block">
            <input type="text" class="input-btn">
            <button class="addbtn">Add Todo</button>
        </div>
        <ul class="ul-container">
        </ul>

    </div>
    <ol id="ol" class="ol">
    </ol>

</div>


<script src="script.js"></script>
</body>
</html>
